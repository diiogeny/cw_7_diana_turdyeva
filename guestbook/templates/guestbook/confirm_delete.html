<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить запись</title>
</head>
<body>
    <h1>Удалить запись</h1>
    <p>Вы уверены, что хотите удалить запись от <strong>{{ entry.author_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <label for="email">Введите email для подтверждения:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'index' %}">Отмена</a>
</body>
</html>
